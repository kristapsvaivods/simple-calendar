<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer - See Events</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script type="module">
    // Paste your Firebase config here (same as in admin.html)
const firebaseConfig = {
  apiKey: "AIzaSyB6GgBrMBj0NBByYpz19s7SkrXe0oe_cPc",
  authDomain: "simple-calendar-app-a4ec9.firebaseapp.com",
  databaseURL: "https://simple-calendar-app-a4ec9-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "simple-calendar-app-a4ec9",
  storageBucket: "simple-calendar-app-a4ec9.firebasestorage.app",
  messagingSenderId: "357629853886",
  appId: "1:357629853886:web:b401ef561c3cab9fb6deef",
  measurementId: "G-4VNT87231T"
};

    // Firebase v9+ modular imports (loaded via CDN)
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const eventsRef = ref(db, 'events');

    // FullCalendar setup
    import { Calendar } from 'https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js';

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: []
      });
      calendar.render();

      // Load events from Firebase
      onValue(eventsRef, (snapshot) => {
        calendar.removeAllEvents();
        snapshot.forEach((childSnapshot) => {
          const childData = childSnapshot.val();
          const eventId = childSnapshot.key;
          calendar.addEvent({
            title: `${childData.name} (${childData.status})`,
            start: childData.date
          });
        });
      });
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: 40px auto; }
  </style>
</head>
<body>
  <h1>Viewer: Calendar Events</h1>
  <div id="calendar"></div>
</body>
</html>
