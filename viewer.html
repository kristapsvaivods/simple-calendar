<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer - See Events</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: 40px auto; }
  </style>
</head>
<body>
  <h1>Viewer: Calendar Events</h1>
  <div id="calendar"></div>

  <script>
    // Paste your Firebase config here
    const firebaseConfig = {
        apiKey: "BM0gbwUQcc1b4zNvCQHk8DOuFlKleMaJ-BHt6WUp2T-b4quh8WTq43ubXVxrNWRjB588-MCBpmCFYuKjbdW2_xw", // <--- You'll get this from your Firebase project settings
        authDomain: "simple-calendar-app-a4ec9.firebaseapp.com",
        databaseURL: "https://simple-calendar-app-a4ec9-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "simple-calendar-app-a4ec9",
        storageBucket: "simple-calendar-app-a4ec9.appspot.com",
        messagingSenderId: "357629853886", // <--- You'll get this from your Firebase project settings
        appId: "simple-calendar-app-a4ec9", // <--- You'll get this from your Firebase project settings
        // measurementId: "G-XXXXXXXXXX" // Optional: If you've set up Google Analytics
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('events');

    // Initialize Calendar (read-only)
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: []
    });
    calendar.render();

    // Load events from Firebase
    db.on('value', (snapshot) => {
      calendar.removeAllEvents();
      snapshot.forEach((child) => {
        calendar.addEvent({
          title: `${child.val().name} (${child.val().status})`,
          start: child.val().date
        });
      });
    });
  </script>
</body>
</html>
