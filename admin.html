<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Events</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: 40px auto; }
    form { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Admin: Add/Update Events</h1>
  <form id="eventForm">
    <label>Event Name: <input type="text" id="eventName" required></label><br>
    <label>Date: <input type="date" id="eventDate" required></label><br>
    <label>Status:
      <select id="eventStatus" required>
        <option value="in progress">In Progress</option>
        <option value="ready">Ready</option>
      </select>
    </label><br>
    <button type="submit">Add/Update Event</button>
  </form>
  <div id="calendar"></div>

  <script>
    // Paste your Firebase config here
    const firebaseConfig = {
      // ... your config ...
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('events');

    // Initialize Calendar
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      editable: true,
      events: [], // We'll load from Firebase
      eventClick: function(info) {
        if (confirm('Delete this event?')) {
          db.child(info.event.id).remove();
          info.event.remove();
        }
      }
    });
    calendar.render();

    // Load events from Firebase
    db.on('value', (snapshot) => {
      calendar.removeAllEvents();
      snapshot.forEach((child) => {
        calendar.addEvent({
          id: child.key,
          title: `${child.val().name} (${child.val().status})`,
          start: child.val().date
        });
      });
    });

    // Add/Update event
    document.getElementById('eventForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('eventName').value;
      const date = document.getElementById('eventDate').value;
      const status = document.getElementById('eventStatus').value;

      // Use date + name as key to avoid duplicates, or generate unique ID
      const key = `${date}-${name.replace(/\s/g, '-')}`;
      db.child(key).set({ name, date, status });
      e.target.reset();
    });
  </script>
</body>
</html>
